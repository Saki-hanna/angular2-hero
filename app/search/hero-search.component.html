<div id="search-component">
    <h4>Hero Search</h4>
    <label><input #searchBox id="search-box" (keyup)="search(searchBox.value)" /></label>
    <div>
        <div *ngFor="let hero of heroes | async"
             (click)="goToDetail(hero)" class="search-result" >
            {{hero.name}}
        </div>
    </div>
</div>
